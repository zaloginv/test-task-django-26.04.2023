<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARKETPLACE: {% block title %}{% endblock %}</title>
</head>
<body>
<h1>MARKETPLACE</h1>
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
