{% extends 'djmarketplace/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <br> Do not have an account? <a href="{% url 'app-users:register' %}"><b>Registration</b></a>

{% endblock %}
